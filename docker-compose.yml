services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: fusionauth
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: fusionauth
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "fusionauth"]
      interval: 5s
      retries: 10
      start_period: 5s

  fusionauth:
    image: fusionauth/fusionauth-app:latest
    restart: unless-stopped
    ports:
      - "9011:9011"
    environment:
      # --- DB creds ---
      DATABASE_URL: jdbc:postgresql://db:5432/fusionauth
      DATABASE_ROOT_USERNAME: fusionauth
      DATABASE_ROOT_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_USERNAME: fusionauth
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}

      # --- Kickstart ---
      FUSIONAUTH_APP_KICKSTART_FILE: /kickstart/kickstart.json
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - fusionauth-config:/usr/local/fusionauth/data
      - ./kickstart:/kickstart:ro

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx-certbot
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    depends_on:
      fusionauth:
        condition: service_started

volumes:
  db-data:
  fusionauth-config:
  certbot-www:
  letsencrypt: